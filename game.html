<html>

<body>

<table align="center">
<tr>
<td>Image
</td>
</tr>

<tr>
<td><p id="demo">Testing3</p>
</td>
</tr>

<tr>
<td><input type="text" id="step" value="1"/>
</td>
</tr>

<tr>
<td><p id="expl">Explanation9</p>
</td>
</tr>

<tr>
<td><button type="button" onclick="myFunction()">Yes</button> 
</td>
</tr>

<tr>
<td><button type="button">No</button> 
</td>
</tr>
</table>

<script>
function myFunction() {
    if (document.getElementById("step").value == "1") {
        document.getElementById("demo").innerHTML = "56";
        document.getElementById("expl").innerHTML = "Explanation56";
        document.getElementById("step").value = "2";
    } else if (document.getElementById("step").value == "2") {
        document.getElementById("demo").innerHTML = "100";
        document.getElementById("expl").innerHTML = "Explanation100";
        document.getElementById("step").value = "3";
    } 
}
</script>

</body>

</html>
